<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project</title>
</head>
<body>
    <header>
        <h1>Discussion Portal</h1>
    </header>
    <div id="whole">
       <div id="left">
        <div id="buttons">
            <button id="new">New Question Form</button>
            <input type="text" id="search" placeholder="search questions...">
        </div>
        <ul id="questions">
        </ul>
       </div>
       <div id="right-1">
          <p id="heading">Welcome to Discussion Portal!</p>
          <p id="para">Enter a subject and question to get started</p>
          <input type="text" id="subject" placeholder="Subject">
          <textarea id="ques" placeholder="Question"></textarea>
          <input type="button" id="submit" value="Submit">
       </div>
       <div id="right-2">
        <div>
        <h2 class="head-1">Question</h2>
        <div id="block-1"></div>
        <button id="resolve">Resolve</button>
       </div>
       <div class="response-block">
        <h2 class="head-1">Response</h2>
        <ul id="res"></ul>
       </div>
       <div class="response-block">
        <h2 class="head-1">Add Response</h3>
        <input type="text" id="name" placeholder="Enter name...">
        <textarea id="comment" placeholder="Comments"></textarea>
        <input type="button" id="submit-2" value="Submit">
       </div>
       </div>
    </div>
    <script src="dis.js"></script>
</body>
</html>
